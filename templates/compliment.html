<!doctype html>
<html>
<head>
	<link rel="stylesheet"
	href="/static/madlibs.css">
  <title>A Compliment</title>
</head>
<body>
    Hi <span class="name">{{ person }}</span>! I think you're:
    <ul>{% for compliment in compliments %}
    	<li>{{ compliment }}</li><br>
    	{% endfor %}
    </ul>
    <form action="/game">Would you like to play a game?
    	<input type="radio" name="game" value="yes">Yes
    	<input type="radio" name="game" value="no">No
    <input type="submit">
    </form>
</body>
</html>
